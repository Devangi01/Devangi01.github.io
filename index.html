
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name = "description" content="">
    <meta name="viewport" content="with=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <title>simon</title>
</head>
<main class="game">
  <header>
    <h1 class="heading js-heading">Simon Game</h1>
  </header>

  <section class="tile-container js-container unclickable">
    <div class="tile tile-green" data-tile="red"></div>
    <div class="tile tile-red" data-tile="green"></div>
    <div class="tile tile-blue" data-tile="blue"></div>
    <div class="tile tile-yellow" data-tile="yellow"></div>
  </section>

  <footer class="info-section">
    <button class="start-button js-start">Start</button>
    <span class="info js-info hidden"></span>
  </footer>
</main>

<div class="hidden">
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
    data-sound="red"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
    data-sound="green"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
    data-sound="blue"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
    data-sound="yellow"
  ></audio>
  <script src="script.js"></script>
</div>
</html>
